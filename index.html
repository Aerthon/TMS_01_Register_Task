<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="form__wrap">
        <div class="form__title">Registration</div>
        <form action="#">
            <div class="form__datails">
                <div class="form__input-box">
                    <span class="form__input-text">Full Name</span>
                    <input type="text" placeholder="Enter" required>
                </div>
                <div class="form__input-box">
                    <span class="form__input-text">Username</span>
                    <input type="text" placeholder="Enter" required>
                </div>
                <div class="form__input-box">
                    <span class="form__input-text">Email</span>
                    <input type="text" placeholder="Enter" required>
                </div>
                <div class="form__input-box">
                    <span class="form__input-text">Phone Number</span>
                    <input type="text" placeholder="Enter" required>
                </div>
                <div class="form__input-box">
                    <span class="form__input-text">Password</span>
                    <input type="text" placeholder="Enter" required>
                </div>
                <div class="form__input-box">
                    <span class="form__input-text">Confirm Password</span>
                    <input type="text" placeholder="Enter" required>
                </div>
            </div>
            <div class="form__gender-datils">
                <input type="radio" name="form__gender-choise" id="dot-1">
                <input type="radio" name="form__gender-choise" id="dot-2">
                <input type="radio" name="form__gender-choise" id="dot-3">
                <span class="form__gender-title">Gender</span>
                <div class="form__gender-category">
                    <label for="dot-1">
                        <span class="form__gender-dot"></span>
                        <span class="form__gender-choise">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="form__gender-dot"></span>
                        <span class="form__gender-choise">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="form__gender-dot"></span>
                        <span class="form__gender-choise">Prefer not to say</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
